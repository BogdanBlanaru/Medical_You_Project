spring.application.name=medical-you-be

spring.datasource.url=jdbc:postgresql://localhost:5432/medical_you_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

spring.jpa.hibernate.ddl-auto=none

jwt.secret-key=ZmU0ZTg2ODI3YmJlYWFlM2VmMDM5ODcyNDZkNTcwOWQyZWM1MTE1ZTcxZDUwYmQ1YmEyZjIxZTc5OGQ0OGEyMA==
jwt.expiration=1800000

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.springframework.security.config=DEBUG

# ========================================
# EMAIL CONFIGURATION
# ========================================
# For development, use Mailtrap.io (catches all emails for testing)
# For production, use Gmail SMTP, SendGrid, or AWS SES

spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=2525
spring.mail.username=YOUR_MAILTRAP_USERNAME
spring.mail.password=YOUR_MAILTRAP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.transport.protocol=smtp

# Email sender info
app.email.from=noreply@medicalyou.com
app.email.from-name=Medical You

# ========================================
# TOKEN EXPIRATION SETTINGS
# ========================================
jwt.remember-me-expiration=2592000000
password.reset.token.expiration=3600000
email.verification.token.expiration=86400000

# ========================================
# APPLICATION URLs (for email links)
# ========================================
app.frontend.url=http://localhost:4200
app.base-url=http://localhost:8080

# ========================================
# FILE UPLOAD CONFIGURATION
# ========================================
app.upload.dir=uploads/avatars
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ========================================
# THYMELEAF CONFIGURATION
# ========================================
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
